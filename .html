<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffdbe7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 350px;
      display: none; /* default hidden */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .card img {
      width: 120px;
      max-width: 50%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .big-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .small-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #444; color: white; }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
      color: red;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card img {
        width: 80px;
        margin-bottom: 15px;
      }

      .big-text {
        font-size: 1.2rem;
      }

      .small-text {
        font-size: 0.9rem;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Card Box -->
  <div class="card" id="card">
    <img id="card-img" src="" alt="cute">
    <div class="big-text" id="big-text"></div>
    <div class="small-text" id="small-text"></div>
    <div>
      <button class="btn yes" onclick="sayYes()">Yes</button>
      <button class="btn no" onclick="sayNo()">No</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    let noCount = 0;
    const card = document.getElementById("card");
    const bigText = document.getElementById("big-text");
    const smallText = document.getElementById("small-text");
    const cardImg = document.getElementById("card-img");

    const messages = [
      {img:"image6.gif", big:"I love you......❤️", small:"chand jaisa mukhda tera🌕"},
      {img:"images.jpeg", big:"Ek aur baar Soch lo! 😘", small:"Kya itna naraz ho 😔"},
      {img:"image2.gif", big:"Mat kaho No 💔", small:"Dil toot jayega 🥺"},
      {img:"image3.gif", big:"Dil pe zor nahi chalta 😭", small:"Tum hi meri duniya ho 🌍"},
      {img:"images4.png", big:"Bas ab maan jao ❤️", small:"Nahi toh main ro dunga 😢"}
    ];

    window.onload = () => {
      showMessage(0);
    };

    function sayNo() {
      noCount++;
      if (noCount < messages.length) {
        showMessage(noCount);
      } else {
        moveNoButton();
      }
    }

    function showMessage(index) {
      const msg = messages[index];
      cardImg.src = msg.img;
      bigText.innerText = msg.big;
      smallText.innerText = msg.small;
      card.style.display = "flex";
    }

    function moveNoButton() {
      const noBtn = document.querySelector(".no");
      noBtn.style.position = "absolute";
      noBtn.style.zIndex = "5";
      let x = Math.floor(Math.random() * (window.innerWidth - 100));
      let y = Math.floor(Math.randomHeight = (window.innerHeight - 50));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      smallText.innerText = "please yes..🥺 ";
    }

    function sayYes() {
      cardImg.src = "image5.jpg"; // show new image on yes
      bigText.innerText = "Yay! ❤️ I love you too!";
      smallText.innerText = "";
      card.style.display = "flex";
      createHearts();
    }

    function createHearts() {
      const heartsContainer = document.getElementById("hearts");
      for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 5000);
      }
    }
  </script>
</body>
</html>
